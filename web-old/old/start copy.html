<body>

    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                {% for story in stories %}
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic"><img src="{{ story.path_to_profile_pic }}" alt=""></div>
                            <p class="username">{{ story.story_owner }}</p>
                        </div>
                        <img src="img/design/option.PNG" class="options" alt="">
                    </div>
                    {% if story.is_video == True %}
                        <video class="post-video" controls width="100%" autoplay>
                            <source src="{{ story.path_to_media}}"
                                    type="video/mp4"> 
                        </video>
                    {% else %}
                        <img src="{{ story.path_to_media }}" class="post-image" alt="">
                    {% endif %} 
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <img src="img/design/like.PNG" class="icon" alt="">
                            <img src="img/design/comment.PNG" class="icon" alt="">
                            <img src="img/design/send.PNG" class="icon" alt="">
                            <img src="img/design/save.PNG" class="save icon" alt="">
                        </div>
                        <!-- <p class="likes">1,012 likes</p>
                        <p class="description"><span>username </span> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur tenetur veritatis placeat, molestiae impedit aut provident eum quo natus molestias?</p>
                        <p class="post-time">2 minutes ago</p> -->
                    </div>
                    <!-- <div class="comment-wrapper">
                        <img src="img/design/smile.PNG" class="icon" alt="">
                        <input type="text" class="comment-box" placeholder="Add a comment">
                        <button class="comment-btn">post</button>
                    </div> -->
                </div>
                {% endfor %}
            </div>
            <div class="col-right">
                <div class="status-wrapper">
                    {% for story in stories %}
                    <div class="status-card">
                        <div class="profile-pic"><img src="{{ story.path_to_profile_pic }}" alt=""></div>
                        <p class="username">{{ story.story_owner }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
